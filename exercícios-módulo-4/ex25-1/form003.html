<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <style>
        #search{
            padding: 10px;
            width: 172px;
            height: 78px;
            margin-left: 15px;
            border: 1px dashed blue ;
            
        }
        #searchtxt{
            font-size: 17px;
            margin-left: 87px;
            padding-top: 10px;
            padding-bottom: 10px;
        }
        #searchbutt{
            margin-top: 5px;
            
        }
    </style>
</head>
<body>
    <h1>Teste de Formulario</h1>
    <form action="cadastro.js" method="get" autocomplete="on">
        <p>
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome" required maxlength="30" placeholder="nome completo" autocomplete="cc-name">
        </p>
        <p>
            <label for="imedia">MÃ©dia:</label>
            <input type="number" name="media" id="imedia" min="0" max="10" step="0.1" required value="5">
        </p>
        <p>
            <label for="imes">Periodo Letivo:</label>
            <input type="month" name="mes" id="imes" value="2022-12" required>
        </p>
        <p>
            <label for="idia">Dia da prova:</label>
            <input type="date" name="dia" id="idia" required>
        </p>
        <p>
            <label for="ihora">Hora da prova:</label>
            <input type="time" name="hora" id="ihora" required>
        </p>
        <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
        </p>
        <div id="search">
            <form action="search" method="get" autocomplete="off">
                <p>
            <input type="text" name="src" id="isrc" autocomplete="off"> <br>
            <label for="isrc" id="searchtxt" >Search</label>
            <input type="button" id="searchbutt" value="Go" name="src" id="isrc" >
        </p>
            </form>
        </div>
        
    </form>
</body>
</html>
