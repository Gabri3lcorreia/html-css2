<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
    <style>
        fieldset{
            width: 140px;
            border:1px dashed black;
            margin-left: 15px;
        }
        #i1{
            margin-left: 15px;
            
        }
    </style>
</head>
<body>
    <h1>Teste de Formulario</h1>
    <form action="cadastro.js" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="M/F" id="imasc" value="M" checked> <label for="imasc">Masculino</label> <br>
            <input type="radio" name="M/F" id="ifem" value="F"> <label for="ifem">Feminino</label>
        </fieldset>
        <fieldset >
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="esfut" id="iesfut"> <label for="iesfut">Futebol</label> <br>
            <input type="checkbox" name="esbas" id="iesbas"> <label for="iesbas">Basquete</label> <br>
            <input type="checkbox" name="esvol" id="iesvol"> <label for="iesvol">Volei</label> <br>
            <input type="checkbox" name="esnat" id="iesnat"> <label for="iesnat">Natação</label> <br>
        </fieldset>
        <p id="i1">
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
        </p>
     </form>
</body>
</html>
