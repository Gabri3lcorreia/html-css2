<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midia em video</title>
    <h1></h1>
</head>
<body>
    <h1>Reproduzir videos / videos hospedados localmente</h1>
    <p>Reprodução de videos em HTML5 <br>
    Este video esta sendo hospedado no meu próprio servidor</p>
    <video width="560px" poster="midia/thumb.webp" controls autoplay > <!--Sepois do AUTOPLAY colocar MUTED-->
        <source src="midia/meu-videoOG.mp4" type="video/mp4">
        <source src="midia/Meu-Video2.webm" type="video/webm"> <!--Faltou o video .ogv e .webm-->
        <p>Infelizmente seu navegador não conseguiu carregar o video</p>
    </video>
    <h1>Inserindo videos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/lB95KLmpLR4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <h1>Video do Vimeo</h1>
    <p>Era para ser um video do Vimeo mas o site é muito burocratico</p>
    <p>Vai outro do youtube mesmo, sem problema</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/IDj1OBG5Tpw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    
</body>
</html>
